<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css :: header('代码生成器')"></head>
<body>
	<div id="zhLTE" class="container-fluid" v-cloak>
		<div class="row">
			<div class="col-md-6 form-inline pull-left">
				<div class="form-group">
			    	<input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
				</div>
				<div class="form-group">
				    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
				</div>
			</div>
			<div class="col-md-6">
				<div class="btn-toolbar pull-right">
					<div class="btn-group">
			            <a v-if="hasPermission('sys:gen:code')" class="btn btn-default" @click="generate"><i class="fa fa-plus"></i>&nbsp;生成代码</a>
			        </div>
		        </div>
			</div>
		</div>
		<div class="row">
			<table id="dataGrid"></table>
		</div>
	</div>
	<div th:include="include/footer_js :: footer"></div>
	<script th:src="@{/statics/js/base/generator/list.js}"></script>
</body>
</html>
