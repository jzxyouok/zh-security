<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('文件管理')"></head>
<link rel="stylesheet" href="../../statics/plugins/viewer/viewer.min.css"/>
<body>
	<div id="zhLTE" class="container-fluid" v-cloak>
		<div class="row">
			<div class="col-md-4 form-inline pull-left">
				<div class="form-group">
			    	<input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
				</div>
				<div class="form-group">
				    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
				</div>
			</div>
			<div class="col-md-8">
				<div class="btn-toolbar pull-right">
					<div class="btn-group">
			            <a v-if="hasPermission('sys:file:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
			            <a v-if="hasPermission('sys:file:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
			            <a v-if="hasPermission('sys:file:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			        </div>
			        <div class="btn-group">
			            <a v-if="hasPermission('sys:file:save')" class="btn btn-default" @click="upload"><i class="fa fa-upload"></i>&nbsp;上传文件</a>
			            <a v-if="hasPermission('sys:file:edit')" class="btn btn-default" @click="download"><i class="fa fa-download"></i>&nbsp;下载文件</a>
			        </div>
		        </div>
			</div>
		</div>
		<div class="row">
			<table id="dataGrid"></table>
		</div>
	</div>
	<div style="display: none;">
	  <img id="image" src="" alt="">
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/statics/js/base/file/list.js}"></script>
	<script th:src="@{/statics/plugins/viewer/viewer.min.js}"></script>
</body>
</html>
