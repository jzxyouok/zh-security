<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('文件上传')"></head>
<style>
.footer {  
	position: absolute;
	bottom: 24px;  
	width: 100%;  
	margin:0 auto; 
	height: 68px;
} 
#picker {
    display: inline-block;
    line-height: 1.428571429;
    vertical-align: middle;
    margin: 0 12px 0 0;
    margin-left: 24px;
}

#ctlBtn {
	width: 80px; 
	height: 38px; 
}

.uploadInfo {
	margin:0 auto; 
	width: 100%; 
	height: 68%; 
    overflow :yes;
    overflow :auto;
    overflow-y :yes;
    overflow-y :auto;
}

.uploader-list-header {
	overflow: hidden;
    height: 35px;
    border-bottom: 1px solid #f2f6fd;
    line-height: 35px;
    color: #424e67;
    text-align:center;
}

.uploader-list-header .file-name,.uploader-list-info .file-name{
    float: left;
    width: 45%;
    text-indent: 14px;
}

.uploader-list-header .file-size ,.uploader-list-info .file-size {
    float: left;
    width: 21%;
    text-indent: 10px;
    text-align:center;
}

.uploader-list-header .file-status,.uploader-list-info .file-status {
    float: left;
    width: 21%;
    text-align:center;
}

.uploader-list-header .file-operate,.uploader-list-info .file-operate {
    text-align:center;
}

.uploader-list-header div{
    height: 35px;
}

.uploader-list-info .file-process{
	position:absolute;
	z-index:-1;
}

.uploader-list-info div{
	border-bottom: 1px solid #f2f6fd;
    height: 40px;
    overflow: hidden; /*防止内容超出容器或者产生自动换行*/
    padding-top: 10px;
}

body, button, input, select, textarea {
    color: rgb(102, 102, 102);
    font: 12px/1.5 "Microsoft YaHei", arial, SimSun, 宋体;
}

.file-process {
    background-color : #e2eeff;
}

#stopBtn,#retryBtn {
	float:right;
    margin-right: 12px;
}
</style>
<body>
	<!-- 隐藏域 实时保存上传进度 --> 
	<input id="progress" type="hidden"/> 
	<div id="uploader" class="wu-example">
		<div class="uploadInfo">
			<!--用来存放文件信息-->
	    	<div id="thelist" class="uploader-list">
	    		<div class="uploader-list-header"><div class="file-name">文件名</div><div class="file-size">大小</div><div class="file-status">状态</div><div class="file-operate">操作</div></div>
	    	</div>
		</div>
	</div>
	<div class="footer">  
		<hr />
		<div class="btns">
	        <div id="picker">选择文件</div>
			<button id="ctlBtn" class="btn btn-default">开始上传</button>
			<button id="stopBtn" class="btn btn-default">暂停上传</button>
			<button id="retryBtn" class="btn btn-default">继续上传</button>
	    </div>
	</div>  
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/statics/plugins/webuploader/webuploader.js}"></script>
	<script th:src="@{/statics/js/base/file/upload.js}"></script>
</body>
</html>
